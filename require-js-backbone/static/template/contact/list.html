<h2>Contacts</h2>
<section>
  <a class="btn btn-default" href="/contacts/new">Add Contact</a>
</section>
<div class="row">
  <div class="col-md-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
    <% for (var i = 0; i < collection.length; i++) { %>
      <tr>
        <td>
            <a href="/contacts/<%= collection.at(i).id %>">
              <%= collection.at(i).get('firstName') %>
            </a>
        </td>
        <td><%= collection.at(i).get('lastName') %></td>
      </tr>
    <% } %>
    </table>
  </div>
</div>
