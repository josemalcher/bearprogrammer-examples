<h2><%= model.isNew() ? 'Add' : 'Edit' %> Contact</h2>

<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" name="firstName" value="<%= model.get('firstName') %>" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" name="lastName" value="<%= model.get('lastName') %>" />
      </div>

      <input class="btn btn-primary" type="submit" value="Save" />
      <a class="btn btn-link" href="/contacts">Cancel</a>
    </form>
  </div>
</div>
