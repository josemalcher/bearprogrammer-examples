<h2>Contacts</h2>
<section>
  <a href="/contacts/new">Add Contact</a>
</section>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
<% for (var i = 0; i < collection.length; i++) { %>
  <tr>
    <td><%= collection.at(i).get('firstName') %></td>
    <td><%= collection.at(i).get('lastName') %></td>
  </tr>
<% } %>
</table>
